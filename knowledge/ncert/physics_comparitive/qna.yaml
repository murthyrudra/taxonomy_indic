  - context: |
      भौतिकी में, चुंबकत्व वह प्रक्रिया है जिसमें एक वस्तु दूसरी वस्तु पर आकर्षण या विकर्षण बल लगाती है। जिन वस्तुओं में यह गुण होता है उन्हें चुंबक कहा जाता है। निकल, लोहा, कोबाल्ट और उनके मिश्र धातुओं में आसानी से पहचानने योग्य चुंबकीय गुण होते हैं। यह ज्ञात है कि सभी वस्तुएं किसी न किसी हद तक चुंबकीय क्षेत्र से प्रभावित होती हैं।
    questions_and_answers:
      - question: |
          निकल के चुंबकीय गुणों की तुलना लोहे से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - निकल और लोहा दोनों चुंबकीय पदार्थ हैं।
          - चुंबकीय गुणों के कारण निकल और लोहा समान अनुप्रयोगों में उपयोग किए जाते हैं।
          - निकल के चुंबकीय गुण लोहे की तुलना में थोड़े भिन्न होते हैं, विशेष रूप से उनके कोएर्सिविटी और संतृप्ति चुम्बकीयकरण के संदर्भ में।
      - question: |
          फेरोमैग्नेटिक और गैर-फेरोमैग्नेटिक पदार्थों पर चुंबकीय क्षेत्र का प्रभाव कैसे भिन्न होता है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - फेरोमैग्नेटिक पदार्थ (जैसे लोहा और कोबाल्ट) मजबूत चुंबकीय आकर्षण का अनुभव करते हैं।
          - गैर-फेरोमैग्नेटिक पदार्थों पर कमजोर या कोई चुंबकीय आकर्षण नहीं होता है।
          - फेरोमैग्नेटिक पदार्थ स्वयं चुंबक बन सकते हैं, जबकि गैर-फेरोमैग्नेटिक पदार्थ नहीं बन सकते।
      - question: |
          अलग-अलग चुंबकीय संवेदनशीलता वाली वस्तुओं पर चुंबकीय क्षेत्र कैसे प्रभाव डालता है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - उच्च चुंबकीय संवेदनशीलता वाली वस्तुएं चुंबकीय क्षेत्र में अधिक बल का अनुभव करती हैं।
          - कम चुंबकीय संवेदनशीलता वाली वस्तुओं पर कम बल या नगण्य प्रभाव पड़ता है।
          - चुंबकीय संवेदनशीलता यह निर्धारित करती है कि वस्तु को कितनी आसानी से चुंबकित या चुंबक की ओर आकर्षित किया जा सकता है।
  - context: |
      मनुष्यों को प्राचीन काल से लोहे का ज्ञान है। भारत के लोगों को ईसा से 300-400 वर्ष पूर्व लोहे का उपयोग ज्ञात था। पुरातात्त्विक काल के लोहे के हथियार आदि तमिलनाडु राज्य के तिन्नेवेली जिले, कर्नाटक के ब्रह्मगिरि और तक्षशिला से प्राप्त हुए हैं, जो ईसा से लगभग 400 वर्ष पूर्व के माने जाते हैं। लोग 1,500 साल पहले भी कपिलवस्तु, बुद्धगया आदि में लोहे की कला में निपुण थे, क्योंकि इन स्थानों पर अब भी लोहे की धातुकला के कई संकेत मिलते हैं। दिल्ली के कुतुब मीनार के सामने स्थित विशाल लोहे का स्तंभ चौथी शताब्दी में राजा चंद्रवर्मन के शासनकाल में पुष्करना, राजस्थान के दौरान बनाया गया था। यह भारत की उत्कृष्ट धातुकला का एक जीवंत उदाहरण है। इस स्तंभ की लंबाई 24 फीट है और इसका अनुमानित वजन 6 टन से अधिक है। इसके लोहे का विश्लेषण करने पर पता चला है कि इसमें 99.72 प्रतिशत लोहा है। इस स्तंभ ने 15 शताब्दियों से हवा और बारिश से अप्रभावित होकर खड़े रहने का यह अद्भुत उदाहरण प्रस्तुत किया है। आश्चर्य की बात यह है कि इतना लंबा और चौड़ा स्तंभ कैसे बनाया गया, क्योंकि आज भी इतना विशाल स्तंभ बनाना कठिन कार्य है।
    questions_and_answers:
      - question: |
          संरक्षण के मामले में दिल्ली के लोहे के स्तंभ की तुलना अन्य प्राचीन लोहे की वस्तुओं से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - दिल्ली का लोहे का स्तंभ 15 शताब्दियों से मौसम से अप्रभावित रहा है।
          - उसी अवधि के अन्य प्राचीन लोहे की वस्तुएं इतनी अच्छी तरह संरक्षित नहीं रही हैं।
          - दिल्ली के स्तंभ का संरक्षण इसकी उच्च लोहे की मात्रा और संभवतः अद्वितीय धातुकला तकनीकों के कारण असाधारण है।
      - question: |
          प्राचीन भारत में लोहे की धातुकला में कौशल का स्तर अन्य प्राचीन सभ्यताओं की तुलना में कैसा था? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - प्राचीन भारत में उन्नत लोहे की धातुकला कौशल था, जो बड़े और टिकाऊ कलाकृतियों से स्पष्ट होता है।
          - अन्य प्राचीन सभ्यताओं जैसे कि रोमनों और चीनीयों के पास भी उन्नत धातुकला थी, लेकिन उनकी तकनीकें और कलाकृतियाँ भिन्न थीं।
          - भारतीय लोहे की धातुकला विशेष रूप से उसकी टिकाऊपन और दिल्ली के लोहे के स्तंभ जैसे बड़े संरचनाएँ बनाने की क्षमता के लिए उल्लेखनीय थी।
      - question: |
          दिल्ली के स्तंभ में लोहे की मात्रा की तुलना आधुनिक लोहे के मानकों से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - दिल्ली के स्तंभ में 99.72% लोहा है, जो बहुत अधिक है।
          - आधुनिक लोहे के मानक हमेशा इतनी उच्च प्रतिशतता नहीं प्राप्त करते हैं।
          - दिल्ली के स्तंभ के लोहे की उच्च शुद्धता उसकी असाधारण टिकाऊपन में योगदान करती है।
  - context: |
      रक्त या हेम एक शारीरिक द्रव है जो रक्त वाहिकाओं के माध्यम से विभिन्न अंगों में लगातार प्रवाहित होता है। यह मोटा, कुछ चिपचिपा, लाल रंग का तरल रक्त वाहिकाओं में बहता है और एक जीवित ऊतक है। यह प्लाज्मा और रक्त कोशिकाओं से बना होता है। प्लाज्मा वह निर्जीव तरल माध्यम है जिसमें रक्त कोशिकाएँ तैरती हैं। इन कोशिकाओं को प्लाज्मा की मदद से पूरे शरीर में पहुँचाया जाता है और प्लाज्मा आंतों से अवशोषित पोषक तत्वों को शरीर के विभिन्न भागों तक ले जाता है और पाचन प्रक्रिया के बाद बने हानिकारक पदार्थों को उत्सर्जक अंगों तक ले जाता है, जिससे उन्हें साफ किया जा सके। रक्त कोशिकाओं के तीन प्रकार होते हैं, लाल रक्त कोशिकाएँ, श्वेत रक्त कोशिकाएँ और प्लेटलेट्स। लाल रक्त कोशिकाएँ श्वसन अंगों से ऑक्सीजन पूरे शरीर में ले जाती हैं और शरीर से कार्बन डाइऑक्साइड को श्वसन अंगों तक ले जाती हैं। इनकी कमी से एनीमिया हो सकता है। श्वेत रक्त कोशिकाएँ शरीर को हानिकारक पदार्थों और रोग पैदा करने वाले कीटाणुओं से बचाती हैं। प्लेटलेट्स रक्त वाहिकाओं की सुरक्षा और रक्त का थक्का बनाने में मदद करती हैं।
    questions_and_answers:
      - question: |
          लाल रक्त कोशिकाओं के कार्यों की तुलना श्वेत रक्त कोशिकाओं से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - लाल रक्त कोशिकाएँ श्वसन अंगों से ऑक्सीजन पूरे शरीर में ले जाती हैं और फेफड़ों में कार्बन डाइऑक्साइड को वापस ले जाती हैं।
          - श्वेत रक्त कोशिकाएँ शरीर को हानिकारक पदार्थों और रोग पैदा करने वाले कीटाणुओं से बचाती हैं।
          - लाल रक्त कोशिकाएँ मुख्य रूप से ऑक्सीजन परिवहन में शामिल होती हैं, जबकि श्वेत रक्त कोशिकाएँ प्रतिरक्षा प्रतिक्रिया में शामिल होती हैं।
      - question: |
          रक्त में प्लेटलेट्स की भूमिका की तुलना लाल रक्त कोशिकाओं से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - प्लेटलेट्स रक्त के थक्के बनाने और रक्त वाहिकाओं की सुरक्षा में शामिल होती हैं।
          - लाल रक्त कोशिकाएँ ऑक्सीजन और कार्बन डाइऑक्साइड के परिवहन के लिए जिम्मेदार होती हैं।
          - प्लेटलेट्स मुख्य रूप से घाव की मरम्मत और अत्यधिक रक्तस्राव को रोकने में काम करती हैं, जबकि लाल रक्त कोशिकाएँ श्वसन गैस परिवहन पर ध्यान केंद्रित करती हैं।
      - question: |
          विभिन्न प्रकार की रक्त कोशिकाएँ कुल रक्त कार्य में कैसे योगदान करती हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - लाल रक्त कोशिकाएँ ऊतकों तक ऑक्सीजन पहुँचाती हैं और कार्बन डाइऑक्साइड को हटाती हैं।
          - श्वेत रक्त कोशिकाएँ संक्रमण से लड़ती हैं और रोगों से रक्षा करती हैं।
          - प्लेटलेट्स थक्के बनाने और रक्त वाहिकाओं को क्षति से बचाने में मदद करती हैं।
  - context: |
      हर परमाणु एक नाभिक से बना होता है और नाभिक के चारों ओर एक या अधिक इलेक्ट्रॉन होते हैं। नाभिक आमतौर पर एक या अधिक न्यूट्रॉन और समान संख्या में प्रोटॉन से बना होता है। प्रोटॉन और न्यूट्रॉन को न्यूक्लियॉन कहा जाता है। परमाणु का 99.94% से अधिक द्रव्यमान नाभिक में होता है। प्रोटॉन में सकारात्मक विद्युत आवेश होता है, इलेक्ट्रॉनों में नकारात्मक विद्युत आवेश होता है और न्यूट्रॉन में कोई विद्युत आवेश नहीं होता है। परमाणु के इलेक्ट्रॉन परमाणु के नाभिक में प्रोटॉन की ओर इस विद्युतचुंबकीय बल से आकर्षित होते हैं। नाभिक में प्रोटॉन और न्यूट्रॉन एक दूसरे की ओर एक अलग बल से आकर्षित होते हैं, यानी परमाणु बल, जो आमतौर पर उन प्रोटॉनों के बीच विकर्षण करने वाले विद्युतचुंबकीय बल से अधिक मजबूत होता है। परमाणु के केंद्र में उच्च घनत्व वाला नाभिक होता है। नाभिक का व्यास फर्मी में मापा जाता है। (एक फर्मी बराबर है 10^-15 के बराबर)। नकारात्मक रूप से आवेशित इलेक्ट्रॉन नाभिक के चारों ओर घूमते रहते हैं जिसे इलेक्ट्रॉन घन कहा जाता है। नाभिक में सकारात्मक रूप से आवेशित प्रोटॉन और बिना आवेश (तटस्थ) न्यूट्रॉन होते हैं। जब परमाणु में इलेक्ट्रॉनों की संख्या उसके नाभिक में प्रोटॉनों की संख्या के बराबर होती है, तो परमाणु विद्युत रूप से तटस्थ होता है; अन्यथा, परमाणु सकारात्मक या नकारात्मक रूप से आवेशित आयनों के रूप में होता है।
    questions_and_answers:
      - question: |
          इलेक्ट्रॉनों और प्रोटॉनों के बीच विद्युतचुंबकीय बल की तुलना नाभिक के भीतर परमाणु बल से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - विद्युतचुंबकीय बल इलेक्ट्रॉनों को प्रोटॉनों की ओर आकर्षित करता है, जो परमाणु को एक साथ बनाए रखता है।
          - परमाणु बल नाभिक के भीतर प्रोटॉनों और न्यूट्रॉनों को एक साथ बांधता है।
          - परमाणु बल आमतौर पर विद्युतचुंबकीय बल से अधिक मजबूत होता है।
      - question: |
          नाभिक की घनत्व की तुलना इलेक्ट्रॉन घन से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - नाभिक की घनत्व बहुत अधिक होती है।
          - इलेक्ट्रॉन घन की घनत्व नाभिक की तुलना में बहुत कम होती है।
          - परमाणु का अधिकांश द्रव्यमान नाभिक में केंद्रित होता है।
      - question: |
          एक परमाणु के द्रव्यमान की तुलना उसके नाभिक के द्रव्यमान से कैसे होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          - परमाणु के द्रव्यमान का 99.94% से अधिक हिस्सा नाभिक में होता है।
