      भौतिकी में, चुंबकत्व वह प्रक्रिया है जिसमें एक वस्तु दूसरी वस्तु पर आकर्षण या प्रतिकर्षण बल डालती है। जिन वस्तुओं में यह गुण होता है उन्हें चुंबक कहा जाता है। निकल, लोहा, कोबाल्ट और उनके मिश्र धातुओं में आसानी से पहचानने योग्य चुंबकीय गुण होते हैं। यह ज्ञात है कि सभी वस्तुएं कम या ज्यादा हद तक चुंबकीय क्षेत्र की उपस्थिति से प्रभावित होती हैं।
    questions_and_answers:
      - question: |
          जब एक वस्तु दूसरी वस्तु पर आकर्षण या प्रतिकर्षण बल डालती है, तो इस प्रक्रिया को क्या कहा जाता है?
        answer: |
          चुंबकत्व
      - question: |
          तीन पदार्थों के नाम बताएं जो चुंबकीय गुण प्रदर्शित करते हैं।
        answer: |
