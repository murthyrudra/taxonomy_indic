      मनुष्यों को प्राचीन काल से लोहे का ज्ञान है। लोहे का उपयोग भारत के लोगों को ईसा पूर्व 300-400 साल पहले से ज्ञात था। तमिलनाडु राज्य के तिन्नवेली जिले, कर्नाटक के ब्रह्मगिरी और तक्षशिला में पुरातात्विक काल के लोहे के हथियार आदि मिले हैं, जो लगभग 400 साल ईसा पूर्व के माने जाते हैं। कपिलवस्तु, बोधगया आदि में लगभग 1,500 साल पहले भी लोग लोहे के उद्योग में कुशल थे, क्योंकि इन स्थानों में लोहे की धातुकला के कई संकेत अभी भी मिलते हैं। दिल्ली के कुतुब मीनार के सामने का विशाल लोहे का स्तंभ चौथी शताब्दी में पुष्करना, राजस्थान के राजा चंद्रवर्मन के काल में बनाया गया था। यह भारत की उत्कृष्ट धातुकला का जीवंत उदाहरण है। इस स्तंभ की लंबाई 24 फीट है और इसका अनुमानित वजन 6 टन से अधिक है। इसके लोहे का विश्लेषण करने पर पता चला है कि इसमें 99.72 प्रतिशत लोहा है। इस स्तंभ को 15 सदियों तक हवा और बारिश से प्रभावित हुए बिना खड़े होने से चौथी शताब्दी की धातुकला का अनुमान लगाया जा सकता है। आश्चर्य की बात यह है कि इतना लंबा और चौड़ा स्तंभ कैसे बनाया गया, क्योंकि आज भी इतने विशाल स्तंभ को बनाना कठिन कार्य है।
    questions_and_answers:
      - question: |
          भारत में लोहे का उपयोग कितने साल पहले किया गया था?
