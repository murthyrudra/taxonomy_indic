      रक्त या हेम एक शारीरिक द्रव है जो रक्त वाहिकाओं के माध्यम से लगातार विभिन्न अंगों में बहता है। यह गाढ़ा, थोड़ा चिपचिपा, लाल रंग का द्रव जो रक्त वाहिकाओं में बहता है, एक जीवित ऊतक है। यह प्लाज्मा और रक्त कोशिकाओं से बना होता है। प्लाज्मा वह निर्जीव तरल माध्यम है जिसमें रक्त कोशिकाएं तैरती हैं। ये कोशिकाएं प्लाज्मा की मदद से पूरे शरीर तक पहुंच पाती हैं और प्लाज्मा ही आंतों से अवशोषित पोषक तत्वों को शरीर के विभिन्न हिस्सों तक पहुंचाता है और पाचन प्रक्रिया के बाद बनने वाले हानिकारक पदार्थों को उत्सर्जन अंगों तक ले जाता है और उन्हें साफ करने का मौका देता है। रक्त कोशिकाओं के तीन प्रकार होते हैं, लाल रक्त कोशिकाएं, श्वेत रक्त कोशिकाएं और प्लेटलेट्स। लाल रक्त कोशिकाएं श्वसन अंगों से ऑक्सीजन को पूरे शरीर में ले जाती हैं और शरीर से कार्बन डाइऑक्साइड को श्वसन अंगों तक पहुंचाती हैं। उनकी कमी से एनीमिया होता है। श्वेत रक्त कोशिकाएं शरीर को हानिकारक पदार्थों और रोगजनक कीटाणुओं से बचाती हैं। प्लेटलेट्स रक्त वाहिकाओं की रक्षा करने और रक्त के थक्के बनाने में मदद करती हैं।
