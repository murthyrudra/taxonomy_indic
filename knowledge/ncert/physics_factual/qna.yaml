      प्रोटॉन एक मौलिक कण है जिसमें सकारात्मक विद्युत आवेश होता है, जो न्यूट्रॉन के साथ परमाणु के नाभिक में पाया जाता है। इसे p प्रतीक द्वारा प्रदर्शित किया जाता है। इसमें 1.0602E-19 कूलॉम्ब का सकारात्मक आवेश होता है। इसका द्रव्यमान 1.6726E-27 किलोग्राम होता है जो इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक होता है। प्रोटॉन तीन प्राथमिक कणों से बना होता है, दो अप-क्वार्क और एक डाउन-क्वार्क। यह मुक्त रूप से हाइड्रोजन आयन H+ के रूप में पाया जाता है। प्रोटॉन की खोज रदरफोर्ड द्वारा की गई थी।
