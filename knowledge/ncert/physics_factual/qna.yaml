        answer: |
          श्वसन अंगों से ऑक्सीजन को शरीर तक ले जाना और शरीर से कार्बन डाइऑक्साइड को श्वसन अंगों तक पहुंचाना
      - question: |
          रक्त में प्लेटलेट्स की भूमिका क्या है?
        answer: |
          रक्त वाहिकाओं की रक्षा करना और रक्त के थक्के बनाना

  - context: |
      हर परमाणु एक नाभिक से बना होता है और नाभिक एक या एक से अधिक इलेक्ट्रॉनों से घिरा होता है। नाभिक आमतौर पर एक या अधिक न्यूट्रॉनों और बराबर संख्या में प्रोटॉनों से बना होता है। प्रोटॉन और न्यूट्रॉन को न्यूक्लिऑन कहा जाता है। परमाणु के 99.94% से अधिक द्रव्यमान नाभिक में होता है। प्रोटॉनों पर सकारात्मक विद्युत आवेश होता है, इलेक्ट्रॉनों पर नकारात्मक विद्युत आवेश होता है और न्यूट्रॉनों पर कोई विद्युत आवेश नहीं होता। एक परमाणु के इलेक्ट्रॉन परमाणु के नाभिक में प्रोटॉनों की ओर इस विद्युतचुंबकीय बल द्वारा आकर्षित होते हैं। नाभिक में प्रोटॉन और न्यूट्रॉन एक-दूसरे की ओर एक अलग बल, अर्थात् परमाणु बल द्वारा आकर्षित होते हैं, जो आमतौर पर विद्युतचुंबकीय बल से अधिक मजबूत होता है जो एक-दूसरे को प्रतिकर्षित करने वाले सकारात्मक रूप से आवेशित प्रोटॉनों से होता है। परमाणु के केंद्र में नाभिक होता है जिसकी घनत्व बहुत अधिक होती है। नाभिक का व्यास फर्मी में मापा जाता है। (एक फर्मी 10^15 यानी 10 की शक्ति -15 के बराबर होता है)। नकारात्मक रूप से आवेशित इलेक्ट्रॉन नाभिक के चारों ओर घूमते रहते हैं जिसे इलेक्ट्रॉन घन कहा जाता है। नाभिक सकारात्मक रूप से आवेशित प्रोटॉनों और आवेश रहित (तटस्थ) न्यूट्रॉनों से बना होता है। जब किसी परमाणु में इलेक्ट्रॉनों की संख्या उसके नाभिक में प्रोटॉनों की संख्या के बराबर होती है, तो परमाणु विद्युत रूप से आवेश रहित होता है; अन्यथा परमाणु सकारात्मक रूप से आवेशित या नकारात्मक रूप से आवेशित आयनों के रूप में होता है।
    questions_and_answers:
      - question: |
          परमाणु के नाभिक में कौन-कौन से कण होते हैं?
        answer: |
