          a) तांबा, एल्युमिनियम
          b) सोना, चाँदी
          c) निकल, लोहा, कोबाल्ट
          d) प्लास्टिक, लकड़ी
        answer: |
          c) निकल, लोहा, कोबाल्ट
      - question: |
          चुम्बकीय क्षेत्र की उपस्थिति से कौन सी वस्तुएं प्रभावित होती हैं?
          a) केवल धातु की वस्तुएं
          b) केवल लकड़ी की वस्तुएं
          c) केवल प्लास्टिक की वस्तुएं
