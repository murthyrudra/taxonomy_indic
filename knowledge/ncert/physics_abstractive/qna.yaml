      लहू या रुधिर या ख़ून एक शारीरिक तरल (द्रव) है जो लहू वाहिनियों के अन्दर विभिन्न अंगों में लगातार बहता रहता है। रक्त वाहिनियों में प्रवाहित होने वाला यह गाढ़ा, कुछ चिपचिपा, लाल रंग का द्रव्य, एक जीवित ऊतक है। यह प्लाज़मा और रक्त कणों से मिल कर बनता है। प्लाज़मा वह निर्जीव तरल माध्यम है जिसमें रक्त कण तैरते रहते हैं। प्लाज़मा के सहारे ही ये कण सारे शरीर में पहुंच पाते हैं और वह प्लाज़मा ही है जो आंतों से शोषित पोषक तत्वों को शरीर के विभिन्न भागों तक पहुंचाता है और पाचन क्रिया के बाद बने हानिकारक पदार्थों को उत्सर्जी अंगो तक ले जा कर उन्हें फिर साफ़ होने का मौका देता है। रक्तकण तीन प्रकार के होते हैं, लाल रक्त कणिका, श्वेत रक्त कणिका और प्लैटलैट्स। लाल रक्त कणिका श्वसन अंगों से आक्सीजन ले कर सारे शरीर में पहुंचाने का और कार्बन डाईआक्साईड को शरीर से श्वसन अंगों तक ले जाने का काम करता है। इनकी कमी से रक्ताल्पता (अनिमिया) का रोग हो जाता है। श्वैत रक्त कणिका हानीकारक तत्वों तथा बिमारी पैदा करने वाले जिवाणुओं से शरीर की रक्षा करते हैं। प्लेटलेट्स रक्त वाहिनियों की सुरक्षा तथा खून बनाने में सहायक होते हैं।
    questions_and_answers:
      - question: रक्त का मुख्य कार्य क्या है, और यह किन तत्वों से मिलकर बना होता है?
        answer: |
          रक्त का मुख्य कार्य शरीर के विभिन्न अंगों में ऑक्सीजन, पोषक तत्वों और हानिकारक पदार्थों का परिवहन करना है। यह प्लाज़मा और रक्त कणों से मिलकर बना होता है। प्लाज़मा एक निर्जीव तरल माध्यम है जिसमें रक्त कण तैरते रहते हैं। यह पोषक तत्वों और हानिकारक पदार्थों को शरीर के विभिन्न भागों में पहुँचाने में सहायक होता है।
      - question: |
          रक्त के विभिन्न कण कौन-कौन से हैं, और उनका क्या कार्य होता है?
        answer: |
          रक्त में तीन प्रकार के कण होते हैं: लाल रक्त कणिका, श्वेत रक्त कणिका, और प्लेटलेट्स। लाल रक्त कणिका शरीर में ऑक्सीजन और कार्बन डाइऑक्साइड का परिवहन करती है। श्वेत रक्त कणिका हानिकारक तत्वों और बैक्टीरिया से शरीर की रक्षा करती है। प्लेटलेट्स रक्त वाहिनियों की सुरक्षा और खून बनाने में मदद करते हैं।
      - question: |
          प्लाज़मा का क्या महत्व है, और यह शरीर में किस प्रकार कार्य करता है?
        answer: |
          प्लाज़मा रक्त का वह तरल हिस्सा है जिसमें रक्त कण तैरते हैं। यह पोषक तत्वों को आंतों से शोषित कर शरीर के विभिन्न भागों तक पहुँचाता है। साथ ही, प्लाज़मा हानिकारक पदार्थों को उत्सर्जी अंगों तक ले जाकर उन्हें शरीर से बाहर निकालने में मदद करता है, जिससे शरीर साफ़ और स्वस्थ रहता है।
  - context: |
      हर परमाणु नाभिक से बना है और नाभिक एक या एक से अधिक इलेक्ट्रॉन्स से सीमित है। नाभिक आम तौर पर एक या एक से अधिक न्यूट्रॉन और प्रोटॉन की एक समान संख्या से बना है। प्रोटान और न्यूट्रान न्यूक्लिऑन कहलाता है। परमाणु के द्रव्यमान का 99.94% से अधिक भाग नाभिक में होता है। प्रोटॉन पर सकारात्मक विद्युत आवेश होता है, इलेक्ट्रॉन्स पर नकारात्मक विद्युत आवेश होता है और न्यूट्रान पर कोई भी विद्युत आवेश नहीं होता है। एक परमाणु के इलेक्ट्रॉन्स इस विद्युत चुम्बकीय बल द्वारा एक परमाणु के नाभिक में प्रोटॉन की ओर आकर्षित होता है। नाभिक में प्रोटॉन और न्यूट्रॉन एक अलग बल, यानि परमाणु बल के द्वारा एक दूसरे को आकर्षित करते है, जोकि विद्युत चुम्बकीय बल जिसमे सकारात्मक आवेशित प्रोटॉन एक दूसरे से पीछे हट रहे हैं, की तुलना में आम तौर पर शक्तिशाली है। परमाणु के केन्द्र में नाभिक (न्यूक्लिअस) होता है जिसका घनत्व बहुत अधिक होता है। नाभिक का व्यास फर्मी में मापते हे । (एक फर्मि बराबर 10^15 अर्थात 10 की घात -15) नाभिक के चारो ओर ऋणात्मक आवेश वाले एलेक्ट्रान चक्कर लगाते रहते हैं जिसको एलेक्ट्रान घन (एलेक्ट्रान क्लाउड) कहते हैं। नाभिक, धनात्मक आवेश वाले प्रोटानों एवं अनावेशित (न्यूट्रल) न्यूट्रानों से बना होता है। जब किसी परमाणु में एलेक्ट्रानों की संख्या उसके नाभिक में स्थित प्रोटानों की संख्या के समान होती है तब परमाणु वैद्युकीय दृष्टि से अनावेशित होता है; अन्यथा परमाणु धनावेशित या ऋणावेशित ऑयन के रूप में होता है।
    questions_and_answers:
      - question: परमाणु की संरचना में नाभिक और इलेक्ट्रॉन्स का क्या महत्व है?
        answer: |
          परमाणु की संरचना में नाभिक सबसे महत्वपूर्ण हिस्सा होता है, जिसमें 99.94% से अधिक द्रव्यमान होता है। नाभिक प्रोटॉन और न्यूट्रॉन से बना होता है। नाभिक के चारों ओर इलेक्ट्रॉन्स घूमते रहते हैं, जिन्हें इलेक्ट्रॉन घन (क्लाउड) कहते हैं। नाभिक में प्रोटॉन पर सकारात्मक विद्युत आवेश होता है, जबकि इलेक्ट्रॉन्स पर नकारात्मक आवेश होता है, जो विद्युत चुम्बकीय बल द्वारा नाभिक की ओर आकर्षित होते हैं।
      - question: |
          नाभिक में प्रोटॉन और न्यूट्रॉन कैसे एक साथ बने रहते हैं, जबकि प्रोटॉन एक-दूसरे को पीछे हटाने की प्रवृत्ति रखते हैं?
        answer: |
          नाभिक में प्रोटॉन और न्यूट्रॉन एक विशेष बल, जिसे परमाणु बल कहते हैं, के द्वारा एक-दूसरे को आकर्षित करते हैं। यह परमाणु बल विद्युत चुम्बकीय बल की तुलना में अधिक शक्तिशाली होता है, जो प्रोटॉन के बीच के सकारात्मक आवेश के प्रतिकर्षण को संतुलित करता है और उन्हें एक साथ बनाए रखता है।
      - question: |
          परमाणु वैद्युकीय दृष्टि से कब अनावेशित होता है, और ऑयन के रूप में कब होता है?
        answer: |
          जब किसी परमाणु में इलेक्ट्रॉन्स की संख्या उसके नाभिक में स्थित प्रोटॉन की संख्या के समान होती है, तब परमाणु वैद्युकीय दृष्टि से अनावेशित होता है। यदि इलेक्ट्रॉन्स की संख्या प्रोटॉन्स से अधिक या कम हो जाती है, तो परमाणु धनावेशित या ऋणावेशित ऑयन के रूप में होता है।
