      प्रत्येक परमाणु एक नाभिक से बना होता है और नाभिक के चारों ओर एक या अधिक इलेक्ट्रॉन होते हैं। नाभिक आमतौर पर एक या अधिक न्यूट्रॉन और समान संख्या में प्रोटॉन से बना होता है। प्रोटॉन और न्यूट्रॉन को न्यूक्लियॉन कहा जाता है। परमाणु का 99.94% से अधिक द्रव्यमान नाभिक में होता है। प्रोटॉन में सकारात्मक विद्युत आवेश होता है, इलेक्ट्रॉनों में नकारात्मक विद्युत आवेश होता है और न्यूट्रॉन में कोई विद्युत आवेश नहीं होता है। परमाणु के इलेक्ट्रॉन परमाणु के नाभिक में प्रोटॉन की ओर इस विद्युतचुंबकीय बल से आकर्षित होते हैं। नाभिक में प्रोटॉन और न्यूट्रॉन एक दूसरे की ओर एक अलग बल से आकर्षित होते हैं, यानी परमाणु बल, जो आमतौर पर उन प्रोटॉनों के बीच विकर्षण करने वाले विद्युतचुंबकीय बल से अधिक मजबूत होता है। परमाणु के केंद्र में उच्च घनत्व वाला नाभिक होता है। नाभिक का व्यास फर्मी में मापा जाता है। (एक फर्मी बराबर होता है 10^-15 के बराबर)। नकारात्मक रूप से आवेशित इलेक्ट्रॉन नाभिक के चारों ओर घूमते रहते हैं जिसे इलेक्ट्रॉन घन कहा जाता है। नाभिक में सकारात्मक रूप से आवेशित प्रोटॉन और बिना आवेश (तटस्थ) न्यूट्रॉन होते हैं। जब परमाणु में इलेक्ट्रॉनों की संख्या उसके नाभिक में प्रोटॉनों की संख्या के बराबर होती है, तो परमाणु विद्युत रूप से तटस्थ होता है; अन्यथा, परमाणु सकारात्मक या नकारात्मक रूप से आवेशित आयनों के रूप में होता है।
    questions_and_answers:
      - question: |
          परमाणु के नाभिक में कौन-कौन से कण पाए जाते हैं?
        answer: |
          प्रोटॉन और न्यूट्रॉन
      - question: |
          कौन सा बल इलेक्ट्रॉनों को नाभिक की ओर आकर्षित करता है?
        answer: |
          विद्युतचुंबकीय बल
      - question: |
          नाभिक का व्यास किसमें मापा जाता है?
        answer: |
          फर्मी में
  - context: |
      प्रोटॉन एक मूलभूत कण है जिसमें सकारात्मक विद्युत आवेश होता है, जो न्यूट्रॉन के साथ परमाणु के नाभिक में पाया जाता है। इसे p प्रतीक द्वारा दर्शाया जाता है। इसका सकारात्मक आवेश 1.0602E-19 कूलंब होता है। इसका द्रव्यमान 1.6726E-27 किलोग्राम है, जो इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक होता है। प्रोटॉन तीन प्राथमिक कणों, दो अप-क्वार्क और एक डाउन-क्वार्क से बना होता है। यह स्वतंत्र रूप से हाइड्रोजन आयन H+ के रूप में पाया जाता है। प्रोटॉन की खोज रदरफोर्ड ने की थी।
    questions_and_answers:
      - question: |
          प्रोटॉन का आवेश कितना होता है?
        answer: |
          1.0602E-19 कूलंब
      - question: |
          प्रोटॉन का द्रव्यमान इलेक्ट्रॉन की तुलना में कितना अधिक होता है?
        answer: |
          लगभग 1845 गुना
      - question: |
          प्रोटॉन किन प्राथमिक कणों से बना होता है?
        answer: |
          दो अप-क्वार्क और एक डाउन-क्वार्क
