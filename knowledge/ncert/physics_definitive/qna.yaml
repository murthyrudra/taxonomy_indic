      रक्त या हीम एक शारीरिक तरल है जो रक्त वाहिकाओं के माध्यम से विभिन्न अंगों में लगातार प्रवाहित होता है। यह मोटा, कुछ चिपचिपा, लाल रंग का तरल, जो रक्त वाहिकाओं में बहता है, एक जीवित ऊतक है। यह प्लाज्मा और रक्त कोशिकाओं से बना होता है। प्लाज्मा एक निर्जीव द्रव माध्यम है जिसमें रक्त कोशिकाएं तैरती हैं। ये कोशिकाएं प्लाज्मा की मदद से पूरे शरीर में पहुँच पाती हैं और प्लाज्मा ही आंतों से अवशोषित पोषक तत्वों को शरीर के विभिन्न भागों में ले जाता है और पाचन प्रक्रिया के बाद बनने वाले हानिकारक पदार्थों को उत्सर्जन अंगों तक ले जाकर उन्हें साफ होने का मौका देता है। रक्त कोशिकाओं के तीन प्रकार होते हैं: लाल रक्त कोशिकाएं, श्वेत रक्त कोशिकाएं और प्लेटलेट्स। लाल रक्त कोशिकाएं श्वसन अंगों से ऑक्सीजन को पूरे शरीर में ले जाती हैं और शरीर से कार्बन डाइऑक्साइड को श्वसन अंगों तक ले जाती हैं। उनकी कमी से एनीमिया होता है। श्वेत रक्त कोशिकाएं शरीर को हानिकारक पदार्थों और रोगजनक कीटाणुओं से बचाती हैं। प्लेटलेट्स रक्त वाहिकाओं की सुरक्षा में मदद करती हैं और रक्त का थक्का बनाती हैं।
