      भौतिकी में, चुम्बकत्व वह प्रक्रिया है जिसमें एक वस्तु दूसरी वस्तु पर आकर्षण या विकर्षण बल लगाती है। जो वस्तुएं इस गुण को प्रदर्शित करती हैं, उन्हें चुम्बक कहा जाता है। निकल, लोहा, कोबाल्ट और उनके मिश्र धातुओं में आसानी से पहचानी जाने वाली चुम्बकीय गुण होते हैं। यह ज्ञात है कि सभी वस्तुएं किसी न किसी सीमा तक चुम्बकीय क्षेत्र की उपस्थिति से प्रभावित होती हैं।
    questions_and_answers:
      - question: |
          वह गुण क्या है जो किसी वस्तु को अन्य वस्तुओं को आकर्षित या विकर्षित करने की अनुमति देता है?
        answer: |
          चुम्बकत्व
      - question: |
          कौन से पदार्थ अपने चुम्बकीय गुणों के लिए जाने जाते हैं?
        answer: |
          निकल, लोहा, कोबाल्ट और उनके मिश्र धातु
      - question: |
          क्या सभी वस्तुएं चुम्बकीय क्षेत्र से प्रभावित होती हैं?
        answer: |
          हां, सभी वस्तुएं किसी न किसी सीमा तक चुम्बकीय क्षेत्र की उपस्थिति से प्रभावित होती हैं।
