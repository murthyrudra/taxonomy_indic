      मनुष्यों को प्राचीन काल से ही लोहे के बारे में जानकारी थी। ईसा पूर्व 300-400 वर्षों में भारत के लोगों को लोहे के उपयोग के बारे में जानकारी थी। तमिलनाडु राज्य के तिन्नेवेली जिले, कर्नाटक के ब्रह्मगिरी और तक्षशिला में पुरातात्विक काल के लोहे के हथियार आदि पाए गए हैं, जो लगभग 400 वर्षों से ईसा पूर्व के माने जाते हैं। कपिलवस्तु, बोधगया आदि में 1,500 वर्ष पहले ही लोग लोहे की उद्योग में कुशल थे, क्योंकि इन स्थानों में अभी भी लोहे की धातुकला के कई संकेत मिलते हैं। दिल्ली के कुतुब मीनार के सामने विशाल लोहे का स्तंभ चौथी शताब्दी में पुष्करना, राजस्थान के राजा चंद्रवर्मन के काल में बनाया गया था। यह भारत की उत्कृष्ट धातुकला का एक जीवंत उदाहरण है। इस स्तंभ की लंबाई 24 फीट और इसका अनुमानित वजन 6 टन से अधिक है। इसके लोहे के विश्लेषण से पता चला है कि इसमें 99.72 प्रतिशत लोहा है। चौथी शताब्दी की धातुकला का अनुमान इस तथ्य से लगाया जा सकता है कि यह स्तंभ 15 शताब्दियों से हवा और बारिश से अप्रभावित खड़ा है। आश्चर्य की बात यह है कि इतना लंबा और चौड़ा स्तंभ कैसे बनाया गया, क्योंकि आज भी इतना विशाल स्तंभ बनाना कठिन कार्य है।
    questions_and_answers:
      - question: |
          भारत के लोगों को लोहे के बारे में कब जानकारी थी?
        answer: |
          ईसा पूर्व 300-400 वर्षों में
      - question: |
          कुतुब मीनार के सामने विशाल लोहे का स्तंभ का अनुमानित वजन कितना है?
        answer: |
          6 टन से अधिक
      - question: |
          विशाल लोहे के स्तंभ में कितने प्रतिशत लोहा है?
        answer: |
          99.72 प्रतिशत
