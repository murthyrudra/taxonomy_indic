  - context: |
      भौतिकी में, चुंबकत्व वह प्रक्रिया है जिसमें एक वस्तु दूसरी वस्तु पर आकर्षण या विकर्षण बल उत्पन्न करती है। जो वस्तुएँ इस गुण को प्रदर्शित करती हैं उन्हें चुंबक कहा जाता है। निकल, लोहा, कोबाल्ट और उनके मिश्रधातुओं में आसानी से पहचानी जाने वाली चुंबकीय गुण होते हैं। यह ज्ञात है कि सभी वस्तुओं को चुंबकीय क्षेत्र की उपस्थिति से किसी न किसी हद तक प्रभावित किया जाता है।
    questions_and_answers:
      - question: |
          कौन से पदार्थ मजबूत चुंबकीय गुण प्रदर्शित करते हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * निकल
          * लोहा
          * कोबाल्ट
          * उनके मिश्रधातुएँ
      - question: |
          चुंबकीय क्षेत्र द्वारा सभी वस्तुएँ कैसे प्रभावित होती हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * सभी वस्तुएँ चुंबकीय क्षेत्र की उपस्थिति से कम या ज्यादा हद तक प्रभावित होती हैं।
      - question: |
          चुंबकत्व क्या है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * चुंबकत्व वह प्रक्रिया है जिसमें एक वस्तु दूसरी वस्तु पर आकर्षण या विकर्षण बल उत्पन्न करती है।
  - context: |
      मनुष्यों को प्राचीन समय से लोहे के बारे में जानकारी थी। भारत के लोगों को ईसा से 300-400 वर्ष पूर्व लोहा का उपयोग ज्ञात था। तमिलनाडु के तिनेवेली जिले, कर्नाटक के ब्रह्मागिरि और तक्षशिला में पुरातात्त्विक काल के लोहे के हथियार आदि मिले हैं, जो ईसा से लगभग 400 वर्ष पूर्व के माने जाते हैं। 1,500 साल पहले कपिलवस्तु, बोधगया आदि में लोग लोहा उद्योग में कुशल थे, क्योंकि इन स्थानों में आज भी लोहे की धातुकला के कई संकेत मिलते हैं। दिल्ली के कुतुब मीनार के सामने का विशाल लौह स्तंभ चौथी शताब्दी में पुष्करना के राजा चंद्रवर्मन के काल में बनाया गया था। यह भारत की उत्कृष्ट धातुकला का जीवंत उदाहरण है। इस स्तंभ की लंबाई 24 फीट और इसका अनुमानित वजन 6 टन से अधिक है। इसके लोहे का विश्लेषण करने पर पता चला कि इसमें 99.72 प्रतिशत लोहा है। चौथी शताब्दी की धातुकला का अनुमान इस बात से लगाया जा सकता है कि यह स्तंभ 15 सदियों से हवा और बारिश से अप्रभावित खड़ा है। आश्चर्य की बात यह है कि इतना लंबा और चौड़ा स्तंभ कैसे बनाया गया, क्योंकि आज भी इतना विशाल स्तंभ बनाना एक कठिन कार्य है।
    questions_and_answers:
      - question: |
          दिल्ली के लौह स्तंभ की क्या विशेषताएँ हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * इसे चौथी शताब्दी में राजा चंद्रवर्मन के शासनकाल में बनाया गया था।
          * यह 24 फीट लंबा और 6 टन से अधिक वजन का है।
          * इसमें 99.72% लोहा है।
          * यह 15 सदियों से हवा और बारिश से अप्रभावित खड़ा है।
      - question: |
          भारत में लोहे के हथियार कब और कहाँ खोजे गए थे? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * ईसा से लगभग 300-400 वर्ष पूर्व।
          * तमिलनाडु के तिनेवेली जिले, कर्नाटक के ब्रह्मागिरि और तक्षशिला में।
      - question: |
          प्राचीन भारत की लोहे की धातुकला की आधुनिक क्षमताओं से तुलना कैसे की जा सकती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * प्राचीन भारत की धातुकला इतनी उन्नत थी कि आज भी बड़े लौह स्तंभ बनाए गए थे।
          * आज की तकनीक से इतने विशाल लौह स्तंभ को दोहराना एक चुनौतीपूर्ण कार्य है।
  - context: |
      रक्त या हेम एक शारीरिक तरल पदार्थ है जो रक्त वाहिकाओं के माध्यम से विभिन्न अंगों में निरंतर प्रवाहित होता है। यह मोटा, कुछ चिपचिपा, लाल रंग का तरल जो रक्त वाहिकाओं में बहता है, एक जीवित ऊतक है। यह प्लाज्मा और रक्त कोशिकाओं से बना होता है। प्लाज्मा एक निर्जीव तरल माध्यम है जिसमें रक्त कोशिकाएँ तैरती हैं। ये कोशिकाएँ प्लाज्मा की मदद से पूरे शरीर तक पहुँचने में सक्षम होती हैं और प्लाज्मा ही आंतों से अवशोषित पोषक तत्वों को शरीर के विभिन्न हिस्सों तक पहुँचाता है और पाचन प्रक्रिया के बाद बनने वाले हानिकारक पदार्थों को उत्सर्जन अंगों तक ले जाता है और उन्हें साफ होने का मौका देता है। रक्त कोशिकाओं के तीन प्रकार होते हैं, लाल रक्त कोशिकाएँ, सफेद रक्त कोशिकाएँ और प्लेटलेट्स। लाल रक्त कोशिकाएँ श्वसन अंगों से ऑक्सीजन को पूरे शरीर में ले जाती हैं और शरीर से कार्बन डाइऑक्साइड को श्वसन अंगों तक ले जाती हैं। उनकी कमी से एनीमिया होता है। सफेद रक्त कोशिकाएँ शरीर को हानिकारक पदार्थों और रोग पैदा करने वाले कीटाणुओं से बचाती हैं। प्लेटलेट्स रक्त वाहिकाओं की रक्षा करने और रक्त के थक्के बनने में मदद करती हैं।
    questions_and_answers:
      - question: |
          रक्त के मुख्य घटक क्या हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * प्लाज्मा
          * लाल रक्त कोशिकाएँ
          * सफेद रक्त कोशिकाएँ
          * प्लेटलेट्स
      - question: |
          लाल रक्त कोशिकाएँ शरीर में क्या कार्य करती हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * वे श्वसन अंगों से ऑक्सीजन को पूरे शरीर में ले जाती हैं।
          * वे शरीर से कार्बन डाइऑक्साइड को वापस श्वसन अंगों तक ले जाती हैं।
      - question: |
          रक्त में प्लेटलेट्स क्या कार्य करती हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * वे रक्त वाहिकाओं की रक्षा करती हैं।
          * वे रक्त के थक्के बनने में मदद करती हैं।
  - context: |
      प्रत्येक परमाणु एक नाभिक से बना होता है और नाभिक एक या अधिक इलेक्ट्रॉनों द्वारा घिरा होता है। नाभिक आमतौर पर एक या अधिक न्यूट्रॉनों और बराबर संख्या में प्रोटॉनों से बना होता है। प्रोटॉन और न्यूट्रॉन को न्यूक्लियॉन कहा जाता है। परमाणु का 99.94% से अधिक द्रव्यमान नाभिक में होता है। प्रोटॉन पर धनात्मक विद्युत आवेश होता है, इलेक्ट्रॉनों पर ऋणात्मक विद्युत आवेश होता है और न्यूट्रॉनों पर कोई विद्युत आवेश नहीं होता है। एक परमाणु के इलेक्ट्रॉनों को परमाणु के नाभिक में प्रोटॉनों द्वारा इस विद्युत चुम्बकीय बल से आकर्षित किया जाता है। नाभिक में प्रोटॉन और न्यूट्रॉन एक दूसरे को एक अलग बल, यानी परमाणु बल से आकर्षित करते हैं, जो आमतौर पर एक दूसरे को प्रतिकर्षित करने वाले धनात्मक रूप से आवेशित प्रोटॉनों की तुलना में मजबूत होता है। परमाणु के केंद्र में एक उच्च घनत्व वाला नाभिक होता है। नाभिक का व्यास फ़र्मी में मापा जाता है। (एक फ़र्मी 10^15 यानी 10 की शक्ति -15 के बराबर होता है)। ऋणात्मक आवेशित इलेक्ट्रॉन नाभिक के चारों ओर घूमते रहते हैं जिसे इलेक्ट्रॉन घन कहा जाता है। नाभिक धनात्मक आवेशित प्रोटॉनों और बिना आवेश वाले (तटस्थ) न्यूट्रॉनों से बना होता है। जब किसी परमाणु में इलेक्ट्रॉनों की संख्या उसके नाभिक में प्रोटॉनों की संख्या के बराबर होती है, तो परमाणु विद्युत रूप से तटस्थ होता है; अन्यथा परमाणु धनात्मक रूप से आवेशित या ऋणात्मक रूप से आवेशित आयनों के रूप में होता है।
    questions_and_answers:
      - question: |
          एक परमाणु के नाभिक के घटक क्या हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * प्रोटॉन
          * न्यूट्रॉन
      - question: |
          परमाणु के कणों पर कौन-कौन से बल कार्य करते हैं? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * विद्युत चुम्बकीय बल इलेक्ट्रॉनों को प्रोटॉनों की ओर आकर्षित करता है।
          * परमाणु बल प्रोटॉनों और न्यूट्रॉनों को एक साथ बांधता है।
      - question: |
          परमाणु के नाभिक का व्यास कैसे मापा जाता है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * फ़र्मी में (1 फ़र्मी = 10^-15 मीटर)।
  - context: |
      प्रोटॉन एक मौलिक कण है जिसमें धनात्मक विद्युत आवेश होता है, जो न्यूट्रॉन के साथ परमाणु के नाभिक में पाया जाता है। इसे p प्रतीक द्वारा दर्शाया जाता है। इसका धनात्मक आवेश 1.0602E-19 कूलॉम्ब है। इसका द्रव्यमान 1.6726E-27 किलोग्राम है जो इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक है। प्रोटॉन तीन प्राथमिक कणों से बना होता है, दो अप-क्वार्क और एक डाउन-क्वार्क। यह स्वतंत्र रूप से हाइड्रोजन आयन H+ के रूप में पाया जाता है। प्रोटॉन की खोज रदरफोर्ड ने की थी।
    questions_and_answers:
      - question: |
          प्रोटॉन का आवेश कितना होता है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * 1.0602E-19 कूलॉम्ब का धनात्मक आवेश।
      - question: |
          प्रोटॉन का द्रव्यमान इलेक्ट्रॉन के द्रव्यमान से कैसे तुलना करता है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * प्रोटॉन का द्रव्यमान इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक है।
      - question: |
          प्रोटॉन की संरचना क्या होती है? (उत्तर बुलेट पॉइंट्स में दें।)
        answer: |
          * यह तीन प्राथमिक कणों से बना होता है: दो अप-क्वार्क और एक डाउन-क्वार्क।
